<!--style 태그를 쓰는 2가지방법
1. 셀렉터{}를 사용해 태그를 지정해준다.
2.태그내에서 style 태그를 사용해 css적용 style="CSS로 해석됨"

style을 통해서 효과를 지정한 다음에는 반드시 ; 세미콜론을 적어줘야한다.


37삭제구문 style="color:magenta; text-decoration:underline"
-->
<style type="text/css">
  h1{
    color:orangered;
    text-align: center;
    font-size: 50Px;
  }
  a {
    color:black;
    text-decoration: none;
  }

  ol{
    font-size: 20px;
  }
</style>


  </head>
  <body>

    <h1><a href="index.html" style="color:orangered;">  S-LABOR</a></h1>
    <p></p>

    <ol>
      <li><a href="1.html">기본정보</a></li>
